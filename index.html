<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة الذكاء الاصطناعي الخرافية</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* شاشة البداية */
        #start-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .btn-run { padding: 20px 50px; font-size: 24px; background: #0078d4; color: white; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(0,120,212,0.5); }
        .btn-run:hover { transform: scale(1.1); background: #005a9e; }

        /* شاشة التحميل */
        #loader-screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #000; }
        .code-anim { font-family: monospace; color: #00ff00; font-size: 14px; text-align: left; width: 300px; height: 150px; overflow: hidden; opacity: 0.7; }

        /* واجهة الشات */
        #chat-screen { display: none; flex-direction: column; height: 100%; background: #1e1e1e; }
        header { padding: 15px; background: #2d2d2d; border-bottom: 1px solid #333; text-align: center; font-weight: bold; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; }
        .ai { background: #3a3a3a; align-self: flex-start; }
        .user { background: #0078d4; align-self: flex-end; }
        .input-area { padding: 20px; background: #2d2d2d; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; outline: none; }
    </style>
</head>
<body>

    <!-- 1. شاشة البداية -->
    <div id="start-screen">
        <h1 style="margin-bottom: 30px;">مرحباً بك في المستقبل</h1>
        <button class="btn-run" onclick="startLoading()">تشغيل الموقع ▶</button>
    </div>

    <!-- 2. شاشة التحميل -->
    <div id="loader-screen">
        <div class="code-anim" id="code-text"></div>
        <h2 id="status-text">يتم الآن تحميل الأكواد...</h2>
        <div style="width: 200px; height: 4px; background: #333; margin-top: 20px;">
            <div id="progress" style="width: 0%; height: 100%; background: #0078d4; transition: 0.5s;"></div>
        </div>
    </div>

    <!-- 3. واجهة الشات -->
    <div id="chat-screen">
        <header>مساعدك الذكي (Replit AI Mode)</header>
        <div id="chat-box">
            <div class="msg ai">أهلاً بك! لقد انتهيت من تحميل كل الأكواد بنجاح. كيف يمكنني مساعدتك في مشروعك اليوم؟</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
            <button onclick="sendMsg()" style="padding: 10px 20px;">إرسال</button>
        </div>
    </div>

    <script>
        function startLoading() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loader-screen').style.display = 'flex';
            
            let prog = 0;
            let bar = document.getElementById('progress');
            let codeDiv = document.getElementById('code-text');
            let status = document.getElementById('status-text');

            // أنيميشن الأكواد الوهمية
            const codes = ["GET /api/v1/ai-engine...", "Connecting to secure-server...", "Injecting Neural Assets...", "Syncing Codebase...", "Ready!"];
            let i = 0;
            
            let interval = setInterval(() => {
                prog += 5;
                bar.style.width = prog + "%";
                if(prog % 20 == 0) {
                    codeDiv.innerHTML += `<div>${codes[i] || 'Processing...'}</div>`;
                    i++;
                }
                if(prog >= 100) {
                    clearInterval(interval);
                    showChat();
                }
            }, 150);
        }

        function showChat() {
            document.getElementById('loader-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
        }

        function sendMsg() {
            let input = document.getElementById('user-input');
            let box = document.getElementById('chat-box');
            if(input.value.trim() == "") return;

            box.innerHTML += `<div class="msg user">${input.value}</div>`;
            
            // رد وهمي من الذكاء الاصطناعي
            setTimeout(() => {
                box.innerHTML += `<div class="msg ai">أنا الآن في وضع التجربة، كودي "الخرافي" لم يكتمل بعد للرد على: (${input.value})</div>`;
                box.scrollTop = box.scrollHeight;
            }, 1000);

            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
