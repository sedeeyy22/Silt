<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REPLIT AI CORE - Pro Mode</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #0b0b0b; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #start-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }
        .btn-run { padding: 18px 60px; font-size: 22px; background: #0078d4; color: white; border: none; border-radius: 12px; cursor: pointer; transition: 0.4s; font-weight: bold; }
        #loader-screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #000; }
        .progress-container { width: 300px; height: 6px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #00ff00; transition: 0.2s; }
        #chat-screen { display: none; flex-direction: column; height: 100%; background: #121212; }
        #chat-box { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 20px; border-radius: 15px; max-width: 75%; font-size: 16px; }
        .ai { background: #262626; align-self: flex-start; }
        .user { background: #0078d4; align-self: flex-end; color: white; }
        .input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 12px; border-top: 1px solid #333; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: none; background: #222; color: white; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#0078d4">REPLIT AI CORE</h1>
        <button class="btn-run" onclick="startLoading()">تشغيل الموقع ▶</button>
    </div>

    <div id="loader-screen">
        <div style="color:#00ff00; font-family:monospace" id="code-text"></div>
        <h3>يتم الآن تحميل الأكواد...</h3>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div id="chat-screen">
        <header style="padding:15px; background:#1a1a1a; border-bottom:1px solid #333">المساعد الذكي متصل الآن</header>
        <div id="chat-box">
            <div class="msg ai">أهلاً بك! أنا الآن أعمل بذكاء حقيقي. اسألني أي شيء.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key === 'Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:#0078d4; color:white; border:none; padding:0 20px; border-radius:10px; cursor:pointer">إرسال</button>
        </div>
    </div>

    <script>
        // 1. ضع مفتاح الـ API الخاص بك هنا
        const GEMINI_API_KEY = "AIzaSyBH9QxuBkWPcH3ypL1mxqPS_cDpLRLA6tg"; 

        function startLoading() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loader-screen').style.display = 'flex';
            let prog = 0;
            let interval = setInterval(() => {
                prog += 5;
                document.getElementById('progress-bar').style.width = prog + "%";
                if(prog >= 100) { clearInterval(interval); showChat(); }
            }, 100);
        }

        function showChat() {
            document.getElementById('loader-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
        }

        async function sendMsg() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const userText = input.value.trim();
            if (!userText) return;

            // عرض رسالة المستخدم
            box.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // رسالة انتظار
            const aiMsgDiv = document.createElement("div");
            aiMsgDiv.className = "msg ai";
            aiMsgDiv.innerText = "... جاري التفكير";
            box.appendChild(aiMsgDiv);

            try {
                // الاتصال الحقيقي بجوجل جيمناي
                const response = await fetch(`https://generativelanguage.googleapis.com{GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                aiMsgDiv.innerText = aiResponse;
            } catch (error) {
                aiMsgDiv.innerText = "خطأ: تأكد من صحة الـ API Key أو اتصالك بالإنترنت.";
                console.error(error);
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
